<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>

<body class="gradient ">
    <nav class="navbar ">
        <img src="{{url_for('static',filename='logo.svg')}}" class="navbar-brand ml-2 mt-4 " alt=" ">
    </nav>
    <section class="h-100 ">
        <header class="container h-100 ">
            <div class=" card h-75 quote-card ">
                <div class="card-title ">
                    <img src="{{url_for('static',filename='quote.svg')}}" class="quoteImg mt-5">
                </div>
                <div class="mx-auto d-block row text-center ">
                    <h1 class=" pl-5 pr-5 mt-5 quote-text" style="font-size: 55px;">{{quote}}</h1>
                </div>
                <div class="row">
                    <h1 class="offset-sm-6">- {{author}}</h1>
                </div>
                <div class="mx-auto d-block row text-center ">
                    <form action="{{url_for('index')}}">
                        <input type="submit" value="Next" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </header>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
